<!doctype html>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->

    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="application-name" content="My_Tutor" />

    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "My_Tutor",
      "description": "Advanced Data Science & AI Education Platform",
      "url": "https://my-tutor-edtech.vercel.app",

      "sameAs": [
        "https://linkedin.com/company/my-tutor",
        "https://twitter.com/mytutor_edtech"
      ],
      "offers": {
        "@type": "Offer",
        "name": "Data Science & AI Course",
        "description": "Comprehensive Data Science and AI training program",
        "price": "1499",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <div id="root"></div>
